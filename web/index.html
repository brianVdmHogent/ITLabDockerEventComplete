<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: black;
        }
        #score {
            color: white;
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #restartButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
        }
        #restartButton:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart Game</button>
    <script src="game.js"></script>
</body>
</html>
